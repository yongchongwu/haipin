
<div *ngIf="resumeIntro">
    <h2><span jhiTranslate="haipinApp.resumeIntro.detail.title">Resume Intro</span> {{resumeIntro.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="haipinApp.resumeIntro.resumeId">Resume Id</span></dt>
        <dd>
            <span>{{resumeIntro.resumeId}}</span>
        </dd>
        <dt><span jhiTranslate="haipinApp.resumeIntro.content">Content</span></dt>
        <dd>
            <span>{{resumeIntro.content}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'resume-intro/'+ resumeIntro.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
